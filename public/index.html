<!DOCTYPE html>
<html lang="es" ng-app="empleadosApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Empleados</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/EmpleadoController.js"></script>
    <script src="js/create.controller.js"></script>

    <style>
        .container {
            margin-top: 20px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container" ng-controller="EmpleadoController">
        <h1 class="text-center">MÃ³dulo de Empleados</h1>
        <div class="row mb-3">
            <div class="col-md-3">
                <input type="text" ng-model="searchTextNombre" class="form-control" placeholder="Buscar por nombre...">
            </div>
            <div class="col-md-3">
                <input type="text" ng-model="searchTextID" class="form-control" placeholder="Buscar por ID...">
            </div>
        </div>
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="empleado in empleados | filter:{nombre: searchTextNombre, id_empleado: searchTextID}">
                    <td>{{ empleado.id_empleado }}</td>
                    <td>{{ empleado.nombre }} {{ empleado.apellido }}</td>
                    <td>{{ empleado.email }}</td>
                    <td>
                        <button class="btn btn-info btn-sm" ng-click="editarEmpleado(empleado)">Editar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="btn-group d-flex justify-content-center">
            <button class="btn btn-success mr-3" ng-click="crearEmpleado()">Crear</button>
            <button class="btn btn-warning mr-3" ng-click="generarReporte()">Reporte</button>
            <button class="btn btn-danger" ng-click="salir()">Salir</button>
        </div>
    </div>
</body>

</html>
